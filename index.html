<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

// --- GLOBALS ---
let scene, camera, renderer, controls;
let vehicleGroup, groundGroup, looseBox3Mesh, railMesh;
let roadFeatures = [];
let nextFeatureId = 1;
let simTime = 0;
let massProps = null;
let wheelOffsets = null;
let isRunning = false;
let chartInstance = null;
let chartUpdateCounter = 0;
const dt = 1/240; // High frequency for stability

// Physics State (Now 18 DOF for 3D Motion)
// [x, y, z, phi, theta, psi, dx, dy, dz, dphi, dtheta, dpsi, ...zw, ...dzw]
const state = {
  x:0, y:0, z:40, phi:0, theta:0, psi:0,
  dx:0, dy:0, dz:0, dphi:0, dtheta:0, dpsi:0,
  zw: { FL:30, FR:30, RL:30, RR:30 },
  dzw: { FL:0, FR:0, RL:0, RR:0 },
  ddz: 0 
};

// Box3 State (Local to Vehicle, simplified for ride)
const box3State = { x: 0, y: 0, z: 0, dx: 0, dy: 0, dz: 0, az: 0 };

init();
initChart();
buildVehicle();
setupAutoUpdate();
animate();

function init() {
  const container = document.getElementById('viewer');
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0xd0d0d0);
  scene.fog = new THREE.Fog(0xd0d0d0, 500, 5000);
  THREE.Object3D.DEFAULT_UP.set(0,0,1);

  camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 1, 10000);
  camera.position.set(-300, -500, 300);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.shadowMap.enabled = true;
  container.appendChild(renderer.domElement);

  // FIX: OrbitControls
  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.target.set(0, 0, 0);
  
  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(100, -300, 500);
  dirLight.castShadow = true;
  scene.add(dirLight);

  // Groups
  groundGroup = new THREE.Group();
  scene.add(groundGroup);
  vehicleGroup = new THREE.Group();
  scene.add(vehicleGroup);

  // Floor
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0xbbbbbb, depthWrite: false }));
  floor.receiveShadow = true;
  groundGroup.add(floor);
  
  const grid = new THREE.GridHelper(10000, 100, 0x999999, 0xcccccc);
  grid.rotation.x = Math.PI/2;
  groundGroup.add(grid);

  window.addEventListener('resize', () => {
    const w = container.clientWidth, h = container.clientHeight;
    camera.aspect = w/h; camera.updateProjectionMatrix(); renderer.setSize(w, h);
  });
}

// ... Chart and Helper functions ...
function initChart() {
  const ctx = document.getElementById('accelChart').getContext('2d');
  chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [
        { label: 'Vert G', borderColor: 'black', pointRadius: 0, borderWidth: 2 },
        { label: 'Yaw Rate', borderColor: 'red', pointRadius: 0, borderWidth: 2 }
      ]
    },
    options: {
      responsive: true, maintainAspectRatio: false, animation: false,
      scales: { x: { display: false }, y: { suggestedMin: -2, suggestedMax: 2 } }
    }
  });
}

function updateChartLogic(t) {
  chartUpdateCounter++; if(chartUpdateCounter < 10) return; chartUpdateCounter=0;
  chartInstance.data.labels.push(t.toFixed(2));
  chartInstance.data.datasets[0].data.push(state.ddz / getVal('veh_g'));
  chartInstance.data.datasets[1].data.push(state.dpsi);
  if(chartInstance.data.labels.length > 200) {
    chartInstance.data.labels.shift(); chartInstance.data.datasets.forEach(ds=>ds.data.shift());
  }
  chartInstance.update();
}

function getVal(id) { 
  const el = document.getElementById(id);
  if(el.type==='checkbox') return el.checked;
  return parseFloat(el.value) || 0; 
}
function setVal(id, val) { document.getElementById(id).value = val; }

function setupAutoUpdate() {
  document.querySelectorAll('.auto-update-group input').forEach(input => {
    input.addEventListener('change', () => { if(!isRunning) buildVehicle(); });
  });
}

document.getElementById('solveBtn').onclick = () => isRunning = true;
document.getElementById('stopBtn').onclick = () => isRunning = false;
document.getElementById('updateBtn').onclick = buildVehicle;

// --- BUILDER ---
function buildVehicle() {
  isRunning = false; simTime = 0;
  vehicleGroup.clear();
  if(railMesh) { groundGroup.remove(railMesh); railMesh=null; }

  // Guard Rail Mesh
  if(getVal('rail_active')) {
    const rx = getVal('rail_x');
    const ry = getVal('rail_y_start');
    const rlen = 500; // Fixed length visual
    const geom = new THREE.BoxGeometry(4, rlen, 30);
    railMesh = new THREE.Mesh(geom, new THREE.MeshStandardMaterial({color: 0xaa3333}));
    railMesh.position.set(rx + 2, ry + rlen/2, 15);
    groundGroup.add(railMesh);
  }

  // Inputs
  const L1 = getVal('box1_L'), W1 = getVal('box1_W'), H1 = getVal('box1_H');
  const L2 = getVal('box2_L'), W2 = getVal('box2_W'), H2 = getVal('box2_H');
  const L3 = getVal('box3_L'), W3 = getVal('box3_W'), H3 = getVal('box3_H');
  const dY = getVal('box2_dY'); 
  const g = getVal('veh_g');
  const m1 = getVal('box1_Wt')/g;
  const m2 = getVal('box2_Wt')/g;
  const M = m1 + m2;

  // CG Calculation
  const c1 = { x:0, y:-L1/2, z: H1/2 + 16 };
  const c2 = { x:0, y:dY - L2/2, z: H1 + H2/2 + 16 };
  const CG = {
    x: (m1*c1.x + m2*c2.x)/M,
    y: (m1*c1.y + m2*c2.y)/M,
    z: (m1*c1.z + m2*c2.z)/M
  };

  // Inertias (Yaw Inertia Added)
  const Ixx = (m1/12)*(W1**2 + H1**2) + (m2/12)*(W2**2 + H2**2); // Approx
  const Iyy = (m1/12)*(L1**2 + H1**2) + (m2/12)*(L2**2 + H2**2);
  const Izz = (m1/12)*(L1**2 + W1**2) + (m2/12)*(L2**2 + W2**2) + m2*(c2.y-CG.y)**2; // Yaw

  massProps = { M, CG, Ixx, Iyy, Izz, W: W1, L: L1 };

  // Box 1 (Chassis)
  const b1 = new THREE.Mesh(new THREE.BoxGeometry(W1, L1, H1), new THREE.MeshStandardMaterial({color: 0x5577aa}));
  b1.position.set(c1.x - CG.x, c1.y - CG.y, c1.z - CG.z);
  b1.castShadow = true;
  vehicleGroup.add(b1);

  // Box 2 (Cab) - RESTORED
  const b2 = new THREE.Mesh(new THREE.BoxGeometry(W2, L2, H2), new THREE.MeshStandardMaterial({color: 0x88aabb}));
  b2.position.set(c2.x - CG.x, c2.y - CG.y, c2.z - CG.z);
  b2.castShadow = true;
  vehicleGroup.add(b2);

  // Box 3 (Loose)
  looseBox3Mesh = new THREE.Mesh(new THREE.BoxGeometry(W3, L3, H3), new THREE.MeshStandardMaterial({color: 0xff4444}));
  vehicleGroup.add(looseBox3Mesh);

  // Wheels
  const wheelGeo = new THREE.CylinderGeometry(16, 16, 10, 24);
  wheelGeo.rotateZ(Math.PI/2);
  const wheelMat = new THREE.MeshStandardMaterial({color: 0x222222});
  const yF = getVal('wheel_Yf'), yR = yF - getVal('wheel_dYr');
  const xW = W1/2; 
  const wheels = [{n:'FL',x:-xW,y:yF}, {n:'FR',x:xW,y:yF}, {n:'RL',x:-xW,y:yR}, {n:'RR',x:xW,y:yR}];
  
  wheelOffsets = wheels.map(w => ({ name: w.n, x: w.x - CG.x, y: w.y - CG.y }));
  wheels.forEach(w => {
    const mesh = new THREE.Mesh(wheelGeo, wheelMat);
    mesh.name = "W_" + w.n;
    mesh.position.set(w.x - CG.x, w.y - CG.y, 16 - CG.z);
    vehicleGroup.add(mesh);
  });

  // State Init
  state.x=0; state.y=0; state.z=CG.z+5;
  state.phi=0; state.theta=0; state.psi=0;
  state.dx=0; state.dy=getVal('veh_v'); state.dz=0;
  state.dphi=0; state.dtheta=0; state.dpsi=0;
  state.zw.FL = state.zw.FR = state.zw.RL = state.zw.RR = CG.z;

  // Box 3 Init
  const bedZ = (c1.z - CG.z) + H1/2; 
  box3State.x = getVal('box3_X0');
  box3State.y = getVal('box3_Y0');
  box3State.z = bedZ + H3/2 + 2;
  box3State.dx=0; box3State.dy=0; box3State.dz=0;
}

// --- PHYSICS (Handling) ---
function getDerivatives(t, s) {
  // s = [x,y,z,phi,theta,psi, dx,dy,dz,dphi,dtheta,dpsi, zw..., dzw...]
  const x=s[0], y=s[1], z=s[2], phi=s[3], theta=s[4], psi=s[5];
  const dx=s[6], dy=s[7], dz=s[8], dphi=s[9], dtheta=s[10], dpsi=s[11];
  
  const g = getVal('veh_g');
  const wm = getVal('wheel_Wt')/g;
  
  const cP = Math.cos(psi), sP = Math.sin(psi);
  
  let Fx=0, Fy=0, Fz=0, Mx=0, My=0, Mz=0;
  const ddzw = [0,0,0,0];

  // Aerodynamic Drag & Rotational Damping (Stabilizer)
  Fx -= 0.02 * dx; 
  Fy -= 0.02 * dy;
  Mz -= 50000 * dpsi; // Yaw damping to prevent infinite spin

  // Tires
  wheelOffsets.forEach((wOff, i) => {
    // Wheel Pos in World
    const wx = x + cP*wOff.x - sP*wOff.y;
    const wy = y + sP*wOff.x + cP*wOff.y;
    const zw = s[12+i];
    const dzw = s[16+i];

    // Suspension
    const zb = z - phi*wOff.x + theta*wOff.y;
    const dzb = dz - dphi*wOff.x + dtheta*wOff.y;
    const k_s = wOff.name.startsWith('F') ? getVal('k_sf') : getVal('k_sr');
    const c_s = wOff.name.startsWith('F') ? getVal('c_sf') : getVal('c_sr');
    const F_susp = Math.max(0, k_s*(25-(zb-zw)) + c_s*(dzw-dzb));
    
    Fz += F_susp;
    Mx -= F_susp * wOff.x;
    My += F_susp * wOff.y;

    // Tire Vertical
    const roadZ = 0; // Simple floor
    const pen = roadZ - (zw - 16);
    const F_tire_z = (pen>0) ? 1200*pen : 0;
    ddzw[i] = (F_tire_z - F_susp - wm*g) / wm;

    // Lateral Friction (Only if moving)
    // Velocity of wheel contact point
    const vx_w = dx - dpsi*(sP*wOff.x + cP*wOff.y);
    const vy_w = dy + dpsi*(cP*wOff.x - sP*wOff.y);
    
    // Project to Wheel Heading (Wheel heads along Psi)
    // Long = V dot Heading, Lat = V dot Perp
    // Heading Vector: ( -sP, cP ) -- Wait, standard is +Y forward.
    // If Psi=0, car faces +Y. Heading = (0, 1).
    // Heading vector rotated by Psi: (-sin(psi), cos(psi)) ? No.
    // If X is lateral, Y is forward.
    // Rot Matrix: [cP -sP; sP cP]. Unit Y (0,1) becomes (-sP, cP). Correct.
    
    const v_long = -vx_w*sP + vy_w*cP;
    const v_lat  =  vx_w*cP + vy_w*sP;
    
    // Stability Check: Low speed cutoff
    if(F_tire_z > 0 && Math.abs(v_long) > 10) {
      const alpha = Math.atan2(v_lat, Math.abs(v_long));
      const C_alpha = 1500;
      let F_lat = -C_alpha * alpha;
      
      const maxF = getVal('tire_mu') * F_tire_z;
      if(Math.abs(F_lat) > maxF) F_lat = Math.sign(F_lat) * maxF;
      
      // Transform Lateral Force (Local X) back to World
      // Local X is (cP, sP).
      Fx += F_lat * cP;
      Fy += F_lat * sP;
      
      // Moment arm is wOff.y (long) for F_lat (lateral)?
      // Torque = r x F. r is (wOff.x, wOff.y). Force is (F_lat, 0) locally.
      // Mz = x*Fy - y*Fx. Local: x*0 - y*F_lat.
      Mz -= wOff.y * F_lat; 
      // Also slight offset from x if steered, but assume straight.
    }
  });

  // Guard Rail Collision
  if(getVal('rail_active')) {
    const rx = getVal('rail_x');
    const ry1 = getVal('rail_y_start');
    const ry2 = ry1 + 500;
    const k_wall = getVal('rail_k');
    
    const hL = massProps.L/2, hW = massProps.W/2;
    const corners = [{x:hW, y:hL}, {x:hW, y:-hL}, {x:-hW, y:hL}, {x:-hW, y:-hL}];
    
    corners.forEach(c => {
      // World Pos of Corner
      const cx = x + cP*c.x - sP*c.y;
      const cy = y + sP*c.x + cP*c.y;
      
      if(cx > rx && cy > ry1 && cy < ry2) {
        const pen = cx - rx;
        const F_wall = -k_wall * pen; // World X force
        Fx += F_wall;
        // Torque: (cy - y)*Fx - (cx - x)*Fy. Fy=0.
        Mz -= (cy - y) * F_wall;
      }
    });
  }

  const ddx = Fx / massProps.M;
  const ddy = Fy / massProps.M;
  const ddz = (Fz - massProps.M*g) / massProps.M;
  const ddphi = My / massProps.Ixx;
  const ddtheta = Mx / massProps.Iyy;
  const ddpsi = Mz / massProps.Izz;

  return [dx,dy,dz,dphi,ddtheta,dpsi, ddx,ddy,ddz,ddphi,ddtheta,ddpsi, s[16],s[17],s[18],s[19], ddzw[0],ddzw[1],ddzw[2],ddzw[3]];
}

function step(dt) {
  let s = [state.x,state.y,state.z,state.phi,state.theta,state.psi, 
           state.dx,state.dy,state.dz,state.dphi,state.dtheta,state.dpsi,
           state.zw.FL,state.zw.FR,state.zw.RL,state.zw.RR,
           state.dzw.FL,state.dzw.FR,state.dzw.RL,state.dzw.RR];
           
  let k1 = getDerivatives(simTime, s);
  let s2 = s.map((v,i) => v + k1[i]*dt/2);
  let k2 = getDerivatives(simTime+dt/2, s2);
  let s3 = s.map((v,i) => v + k2[i]*dt/2);
  let k3 = getDerivatives(simTime+dt/2, s3);
  let s4 = s.map((v,i) => v + k3[i]*dt);
  let k4 = getDerivatives(simTime+dt, s4);
  let sf = s.map((v,i) => v + (dt/6)*(k1[i] + 2*k2[i] + 2*k3[i] + k4[i]));
  
  state.x=sf[0]; state.y=sf[1]; state.z=sf[2];
  state.phi=sf[3]; state.theta=sf[4]; state.psi=sf[5];
  state.dx=sf[6]; state.dy=sf[7]; state.dz=sf[8];
  state.dphi=sf[9]; state.dtheta=sf[10]; state.dpsi=sf[11];
  state.zw.FL=sf[12]; state.zw.FR=sf[13]; state.zw.RL=sf[14]; state.zw.RR=sf[15];
  state.dzw.FL=sf[16]; state.dzw.FR=sf[17]; state.dzw.RL=sf[18]; state.dzw.RR=sf[19];
  state.ddz = k1[8];
  
  simTime += dt;
  
  // Update Cargo Box
  stepBox3(dt, {ddz: k1[8], dpsi: state.dpsi}); 
}

function stepBox3(dt, vehAccel) {
  // Simplified logic: If inside bed, lock to bed. If out, fall.
  // Rigorous multibody dynamics for loose cargo inside spinning car is complex.
  // We approximate: 
  
  // 1. Determine "Bed Zone" in World Coords
  const cP = Math.cos(state.psi), sP = Math.sin(state.psi);
  
  // Transform Box Pos to Vehicle Frame
  const dx = box3State.x, dy = box3State.y; // Local
  const W1 = getVal('box1_W'), L1 = getVal('box1_L');
  
  // Check bounds
  // Box center relative to CG
  // Bed bounds relative to CG: [-W/2, W/2] and [-L/2 - cgy, L/2 - cgy]
  const b1y = -L1/2 - massProps.CG.y;
  const inX = Math.abs(dx) < W1/2;
  const inY = (dy > b1y - L1/2) && (dy < b1y + L1/2);
  
  if(inX && inY && !box3State.isOffBed) {
    // Stick to bed (Simplified) - Just update Z physics
    // Add centrifugal force? F = m * r * w^2
    // Push box outward
    const r = Math.sqrt(dx*dx + dy*dy);
    const F_cent = (getVal('box3_Wt')/386.1) * r * (state.dpsi**2);
    // Slide box?
    const mu = getVal('box3_Fric');
    const F_fric = mu * getVal('box3_Wt');
    
    if(F_cent > F_fric) {
      // Slide outward
      const slideF = F_cent - F_fric;
      const acc = slideF / (getVal('box3_Wt')/386.1);
      const ang = Math.atan2(dy, dx); // Radial direction
      box3State.x += Math.cos(ang) * acc * dt * dt * 50; // Hacky integration
      box3State.y += Math.sin(ang) * acc * dt * dt * 50;
    }
  } else {
    box3State.isOffBed = true;
    // Fall
    box3State.dz -= 386.1 * dt;
    box3State.z += box3State.dz * dt;
    if(box3State.z < 10) box3State.z = 10; // Floor
  }
}

  const mesh = new THREE.Mesh(geom, new THREE.MeshStandardMaterial({color}));

  mesh.receiveShadow = true;
  groundGroup.add(mesh);

}

function animate() {
  requestAnimationFrame(animate);
  if(isRunning && massProps) {
    const ts = getVal('time_scale');
    step(dt * ts);
    updateChartLogic(simTime);
    controls.update(); // FIX: Needed for damping
  } else {
    controls.update();
  }
  
  // Sync Visuals
  vehicleGroup.position.set(state.x, state.y, state.z);
  vehicleGroup.rotation.set(state.theta, state.phi, state.psi); 
  
  // Camera Follow (Loose)
  const lag = 0.1;
  camera.position.x += (state.x - 300 - camera.position.x) * lag;
  camera.position.y += (state.y - 300 - camera.position.y) * lag;
  camera.lookAt(state.x, state.y, state.z);
  
  // Move Grid
  groundGroup.position.x = Math.floor(state.x/200)*200;
  groundGroup.position.y = Math.floor(state.y/200)*200;

  if(wheelOffsets) {
    const names = ['FL','FR','RL','RR'];
    names.forEach(n => {
      const mesh = vehicleGroup.getObjectByName("W_"+n);
      if(mesh) mesh.position.z = state.zw[n] - state.z;
    });
  }
  
  looseBox3Mesh.position.set(box3State.x, box3State.y, box3State.z);
  
  renderer.render(scene, camera);
}
